{% extends "base.html" %}

{% block title %}
    Log-in
{% endblock %}

{% block content %}
<h1>FORM LOG-IN</h1>
<p>Please, enter username, password to login</p>
<form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Log-in"/></p>
</form>
{% endblock %}
